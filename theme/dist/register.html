<!DOCTYPE html> 

<html lang = "en"> 

<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel ="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Farro&display=swap" rel="stylesheet">

  <title>Sign Up</title>

</head>

<body> 
	
	<nav class= "navbar bg-dark">

	<h1> 
		<a href = "dashboard.html">
			<i class="fas fa-spider"></i> CodeContacts
		</a>
	</h1> 

	</nav>

	<section class = "container">

	<h1 class = "large text-primary">
		Sign Up 
	</h1>
	<p class="lead fas fa-user">Create an Account</p>

	<form action="register.html" class= "form">
		<div class = "form-group">
			<input type="text" placeholder="Name Required"/>
		</div>

		<div class = "form-group">
			<input type="email" placeholder="Email Address" />
			<small class="form-text">
				This site enables gravatar. 
			</small>
		</div>

		<div class = "form-group">
			<input type="password" placeholder="Password" minlength="6"/>
		</div>

		<div class = "form-group">
			<input type="password" placeholder="Confirm Password" minlength="6"/>

		</div>

		<input type= "submit" value="Register"
		class="btn btn-primary">
	
	</form>	

	<p class = "my-1"> 
		Already have an account? <a href="login.html">Sign In</a>
	</p>
	</section>

</body>

</html>
